<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Ilustração">

    <section>
      <h1>Order Summary</h1>

      <span class="descrição">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>

      <div class="informações">
        <div class="preço-música">
          <img src="images/icon-music.svg" alt="Ícone de música">
        </div>

        <div class="preço">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>

        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" id="cancelar">Cancel Order</a>
    </section>

  </main>  
</body>
</html>
